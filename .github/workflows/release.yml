name: Build and attach release ZIP

on:
  push:
    tags:
      - 'v*'               # Kør når Tower pusher et tag som v1.2.3
  workflow_dispatch:       # Mulighed for manuel kørsel
  release:
    types: [published]     # Understøt også manuelt publicerede releases

permissions:
  contents: write          # Krævet for at oprette/ændre releases og uploade assets

jobs:
  build-zip:
    runs-on: ubuntu-latest
    env:
      PLUGIN_SLUG: smart-section-toc
      MAIN_FILE: smart-section-toc.php

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version & tag
        id: v
        run: |
          # Find plugin-filen (i rod eller /slug)
          if [ -f "$MAIN_FILE" ]; then
            FILE="$MAIN_FILE"
          elif [ -f "$PLUGIN_SLUG/$MAIN_FILE" ]; then
            FILE="$PLUGIN_SLUG/$MAIN_FILE"
          else
            echo "Could not find $MAIN_FILE"; exit 1
          fi
          VERSION=$(php -r "preg_match('/^\\s*Version:\\s*(.+)$/mi', file_get_contents(getenv('FILE')), \$m); echo isset(\$m[1]) ? trim(\$m[1]) : '';")
          if [ -z "$VERSION" ]; then
            echo "No Version found in $FILE"; exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Tag fra ref (ved push) eller fra release event
          if [ "${GITHUB_REF##*/}" != "" ]; then
            REF="${GITHUB_REF##*/}"
            TAG="${REF#v}"
          elif [ -n "${{ github.event.release.tag_name }}" ]; then
            TAG="${{ github.event.release.tag_name }}"
            TAG="${TAG#v}"
          else
            echo "No tag found"; exit 1
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

          if [ "$VERSION" != "$TAG" ]; then
            echo "Version ($VERSION) does not match tag ($TAG)"; exit 1
          fi

      - name: Prepare build folder
        run: |
          mkdir -p build/$PLUGIN_SLUG
          rsync -av \
            --exclude '.git*' \
            --exclude '.github' \
            --exclude '.vscode' \
            --exclude '.idea' \
            --exclude 'node_modules' \
            --exclude 'tests' \
            --exclude 'build' \
            --exclude '.DS_Store' \
            ./ build/$PLUGIN_SLUG

      - name: Create ZIP
        run: |
          cd build
          zip -r "$PLUGIN_SLUG.zip" "$PLUGIN_SLUG"

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PLUGIN_SLUG }}-zip
          path: build/${{ env.PLUGIN_SLUG }}.zip
          if-no-files-found: error

      - name: Create or update GitHub Release and attach ZIP
        uses: softprops/action-gh-release@v2
        with:
          files: build/${{ env.PLUGIN_SLUG }}.zip
          generate_release_notes: true
          # Hvis releasen ikke eksisterer (tag-push), oprettes den automatisk.
